<html>
<head>
	<title>{{.test_id}} performance report</title>
</head>
<body>
	<h1 class="title">{{.test_id}} performance summary</h1>
	<hr>
	<h2>Summary</h2>
	<table class="summary"><tbody>
		{{foreach .row in .summary}}
			<tr><td><b>{{.row.label}}</b></td><td>{{.row.value}} {{.row.unit}}</td></tr>
		{{end}}
	</tbody></table>
	<div class="plots">
		<h2>Plots</h2>
		{{foreach .plot in .plots}}
			<img src="{{.plot}}">
		{{end}}
	</div>
</body>
</html>
