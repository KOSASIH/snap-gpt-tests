<html>
<head>
	<title>$(test_id) performance report</title>
</head>
<body>
	<h1 class="title">$(test_id) performance summary</h1>
	<hr>
	<h2>Summary</h2>
	<table class="summary"><tbody>
		${foreach $summary:<tr><td><b>$label</b></td><td>$value $unit</td></tr>}
	</tbody></table>
	<div class="plots">
		<h2>Plots</h2>
		${foreach $plots:<img src="$">}
	</div>
</body>
</html>
